<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="signup.css">
</head>
<body>    
    <div class="signup-container">
    <div class="signup-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="http://127.0.0.1:3002/Sigma%20Web%20Dev%20Course/Video-53%20Project%201/index.html">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signup-message">
            Already have an account? <a href="http://127.0.0.1:3002/Sigma%20Web%20Dev%20Course/Video-53%20Project%201/SignIn.html">Sign in now</a>.
        </p>
    </div>
</div>
    <div class="box"></div>
</body>
</html>
